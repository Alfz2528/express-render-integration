<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container,
        .product-list {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Express API Integration</h1>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username: <input type="text" id="username" required></label><br><br>
            <label>Password: <input type="password" id="password" required></label><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginResult"></p>
    </div>

    <div class="product-list">
        <h2>Products</h2>
        <button id="fetchProducts">Get Products</button>
        <ul id="productList"></ul>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginResult = document.getElementById('loginResult');
        const fetchProducts = document.getElementById('fetchProducts');
        const productList = document.getElementById('productList');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                loginResult.textContent = response.ok ? data.message : data.message;
            } catch (error) {
                loginResult.textContent = 'Error connecting to server.';
            }
        });

        fetchProducts.addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/products');
                const products = await response.json();

                productList.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - $${product.price}`;
                    productList.appendChild(li);
                });
            } catch (error) {
                productList.innerHTML = '<li>Error fetching products.</li>';
            }
        });
    </script>
</body>

</html>
